name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Semver tags only
  workflow_dispatch:  # Allow manual triggering
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.tag || github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: read

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  release:
    needs: test  # REQUIRED: Tests must pass before release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Parse and validate version tag
        id: version
        uses: LiquidLogicLabs/git-tag-validate-version-action@v1
        with:
          tag: ${{ github.event.inputs.tag || github.ref_name }}
          version-type: 'auto'

      - name: Build validation
        run: |
          echo "üî® Validating action before release..."
          
          # Validate action.yml
          if [ -f "action.yml" ]; then
            echo "‚úì action.yml found"
          else
            echo "‚úó action.yml not found"
            exit 1
          fi
          
          # Validate shell script syntax
          if [ -f "install-tea.sh" ]; then
            chmod +x install-tea.sh
            bash -n install-tea.sh  # Syntax check
            echo "‚úì install-tea.sh syntax valid"
            
            # Run shellcheck if available
            if command -v shellcheck &> /dev/null; then
              shellcheck install-tea.sh || {
                echo "‚ö†Ô∏è  Shellcheck found issues, but continuing..."
              }
            fi
          else
            echo "‚úó install-tea.sh not found"
            exit 1
          fi
          
          # Verify script is executable
          if [ ! -x install-tea.sh ]; then
            echo "‚úó install-tea.sh is not executable"
            exit 1
          fi
          
          echo "‚úÖ Build validation complete"

      - name: Generate release notes
        id: release_notes
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          mode: "HYBRID"
          configuration-json: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Pull Requests</summary>\n\n#{{PR_LIST}}\n</details>\n\n---\n\n### Usage\n\n```yaml\n- uses: LiquidLogicLabs/git-action-install-gitea-tea@${{ github.ref_name }}\n  with:\n    version: 'latest'\n    token: ${{ secrets.GITEA_TOKEN }}\n    repo: 'https://gitea.example.com'\n```"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create/Update Major, Minor, and Latest Version Tags
        if: steps.version.outputs.has-prerelease != 'true' && steps.version.outputs.is-valid == 'true'
        uses: LiquidLogicLabs/git-floating-version-tags-action@v1
        with:
          tag: ${{ github.event.inputs.tag || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: LiquidLogicLabs/git-action-release@v1
        with:
          tag: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.release_notes.outputs.changelog }}
          draft: false
          prerelease: ${{ steps.version.outputs.has-prerelease == 'true' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## üéâ Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release**: [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.event.inputs.tag || github.ref_name }})" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.version.outputs.has-prerelease }}" == "true" ]; then
            echo "- **Status**: ‚ö†Ô∏è Pre-release (for testing)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: ‚úÖ Stable release" >> $GITHUB_STEP_SUMMARY
            echo "- **Version Tags Created**: \`@v${{ steps.version.outputs.major }}\`, \`@v${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}\`, \`@latest\`, \`@${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          fi
